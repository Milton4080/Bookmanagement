<html lang="en">
<head>
  <title>Bookkeeping Data Entry</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Data entry form for book</h2>
  <form action="/action.php">

    <div class="form-group">
      <label  >Serial Number:</label>
      <input  type="text" class="form-control"  placeholder="Serial number" name="serial_number">
    </div>

    <div class="form-group">
        <label  >Book Title:</label>
        <input  type="text" class="form-control"  placeholder="Book Title" name="book_title">
    </div>

    <div class="form-group">
      <label >Book Type: </label>
      <select class="form-control" >
        <option>Sci-fi</option>
        <option>Drama</option>
        <option>Novel</option>
      </select>
    </div>

    <div class="form-group">
        <label  >Name of publisher:</label>
        <input  type="text" class="form-control"  placeholder="Publisher Name" name="publisher_name">
    </div>

    <div class="form-group">
        <label  >Date of publisher:</label>
        <input  type="text" class="form-control"  placeholder="Date of publisher" name="date_publisher">
    </div>

    <div class="form-group">
        <label  >Age of publisher:</label>
        <input  type="text" class="form-control"  placeholder="Age of publisher:" name="age_publisher">
    </div>

    <div class="form-group">
        <label  >Page Numbers of the book:</label>
        <input  type="text" class="form-control"  placeholder="Page Numbers of the book" name="page_number">
    </div>
  
 
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
